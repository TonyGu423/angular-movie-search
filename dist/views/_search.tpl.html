<header class="header">
  <figure class="background-movies">
    <div class="row">
      <div class="header col s10 offset-s1 m6 offset-m3">
        <h1 class="intro-header">Find the perfect movie!</h1>
      </div>
    </div>
    <div class="row">
      <div class="search col s10 offset-s1 m6 offset-m3">
        <search-input 
          query="app.state.query" 
          on-search="app.search(query)"
          on-clear-results="app.resetSearch()">
        </search-input>
      </div>
    </div>
  </figure>
</header>
<div class="container">
  <search-results 
    is-loading="app.state.isLoading" 
    results="app.state.results"
    on-add-item-to-watchlist="app.onAddItemToWatchlist(item)">
  </search-results>
  <ui-view></ui-view>
</div>
