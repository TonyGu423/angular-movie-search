<div class="container">
  <info 
    item="app.state.details" 
    is-open="app.state.detailsOpen">
  </info>
  <section class="watch-list">
    <ul class="collection">
      <p ng-if="!watchList.watchlist.length" 
        style="padding: 0 2rem;">
        No movies added to watchlist. Add some <a ui-sref="app.search">here</a>.
      </p>
      <li class="collection-item avatar" ng-repeat="item in watchList.watchlist">
        <a href ng-click="watchList.showDetails({item: item})">
          <img src="{{::item.posters.thumbnail}}" alt="{{::item.title}}" class="circle">
        </a>
        <span class="title">{{::item.title}}</span>
        <p>{{::item.mpaa_rating}} <br>
           {{::item.release_dates.theater}}
        </p>
        <a href 
          ng-click="watchList.clearWatch({id: item.id})" 
          class="secondary-content">
          <i class="fa fa-check-square"></i> Watched
        </a>
      </li>
    </ul>
  </section>
</div>
